<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Web Controller</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
</head>
<body onload="sp = getSpotifyApi(1); webcontroller = sp.require('webcontroller'); webcontroller.init();" style="height:1024px;">
<script src="js/bootstrap.min.js"></script>
<div class="container" style="margin-top:20px;">
	<div class="row-fluid" style="text-align:center">
		<span>
			<img src="img/webcontrollerLogo.png"/>
		</span>
		<span style="margin-top:50px;">
			<h3>Web Controller</h3>
			<p>Built to control Spotify remotely.</p>
		</span>
	</div>
	<hr>
	<div class="row-fluid">
		<span class="span5" style="margin-top:10px;">
			<div class="row alert alert-success" style="margin-top:10px;">
				<span class="span4" style="margin-top:5px;">
					<small>Control Url:</small>
				</span>
				<span class="span8" style="margin-top:5px;">
					<a id="sharelink" href="#">
						<small class="text-info" id="sharetext"></small> <img src="img/external_link-tiny.png" style="margin-top:-3px;"/>
					</a>
				</span>
			</div>
		</span>
		<span class="span7">
			<blockquote>
				<h4>Now Playing: </h4>
				<small id="trackinfo"></small>
			</blockquote>
		</span>
	</div>
	<div class="row footer">
		<span class="span12" style="text-align:center;">
			<small class="muted">by @callmepanchito</small>
		</span>
	</div>
</div>
</body>
</html>
